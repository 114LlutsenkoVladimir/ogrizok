<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body class="app-body">
<div th:replace="common/fragments/error-popup"></div>
<div th:replace="common/fragments/header"></div>

<main class="app-main">

    <!-- Додати спеціальність -->
    <section class="card card-main" id="add-specialty-section">
        <h2 class="card-title">
            <i class="bi bi-plus-square"></i>
            Додати спеціальність
        </h2>
        <div th:replace="specialties/fragments/add-specialty"></div>
    </section>

    <!-- Оновити / Знайти / Видалити в ряд -->
    <section class="card-row">

        <div class="card card-sm">
            <h3 class="card-title">
                <i class="bi bi-pencil-square"></i>
                Оновити місця
            </h3>
            <div th:replace="specialties/fragments/update-specialty"></div>
        </div>

        <div class="card card-sm">
            <h3 class="card-title">
                <i class="bi bi-search"></i>
                Знайти спеціальність
            </h3>
            <div th:replace="specialties/fragments/find-specialty"></div>
        </div>

        <div class="card card-sm">
            <h3 class="card-title">
                <i class="bi bi-trash"></i>
                Видалити спеціальність
            </h3>
            <div th:replace="specialties/fragments/delete-specialty"></div>
        </div>

    </section>

    <!-- Таблиця по факультетах -->
    <section class="card">
        <div class="card-header-inline">
            <h2 class="card-title">
                <i class="bi bi-table"></i>
                Звіт по спеціальностях за факультетами
            </h2>

            <div th:replace="specialties/fragments/select-faculty"></div>
        </div>

        <div th:replace="specialties/fragments/table"></div>
    </section>
</main>
<script type="module" src="/js/errorPopup/errorPopup.js"></script>
<script type="module" src="/js/specialty/app.js"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/error-popup-style.css}">
</body>
</html>
