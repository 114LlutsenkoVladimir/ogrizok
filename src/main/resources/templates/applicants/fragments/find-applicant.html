<div id="findApplicantForm">
      <table>
        <tr>
          <th>
            <input type="number" id="findApplicantId" placeholder="id"/>
          </th>
        </tr>
        <tr>
          <th>
            <input type="email" id="findApplicantEmail" placeholder="Email"/>
          </th>
        </tr>
        <tr>
          <th>
            <input type="tel" pattern="^\+380\d{9}$" id="findApplicantPhoneNumber" placeholder= "+380XXXXXXXXX"/>
          </th>
        </tr>
      </table>
      <button type="button" id="findApplicantBtn">find</button>
</div>
